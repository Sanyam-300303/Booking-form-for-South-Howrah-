<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHWH Group Booking</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://www.kailash-yatra.org/images/ashtpad.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .greeting {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 42px;
      font-weight: 800;
      background: linear-gradient(45deg, #ff4081, #ff80ab);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      letter-spacing: 2px;
      animation: fadeInDown 2s ease-out;
      z-index: 10;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      z-index: 2;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #ff4081;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
    }

    #errorMsg {
      color: red;
      margin-top: 12px;
      font-weight: bold;
      min-height: 20px;
    }

    .footer {
      margin-top: 40px;
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
      letter-spacing: 3px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00c6ff, 0 0 10px #0072ff;
      }
      to {
        text-shadow: 0 0 20px #00c6ff, 0 0 30px #0072ff;
      }
    }

    @media (max-width: 480px) {
      .greeting {
        font-size: 30px;
      }

      .footer {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Greeting -->
  <div class="greeting">
    ‡§∏‡•ç‡§®‡•á‡§π ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§™‡§∞‡§ø‡§µ‡§æ‡§∞ ‡§Ü‡§™‡§ï‡§æ ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à üôèüôèüôè
  </div>

  <!-- Form Container -->
  <div class="container">
    <h2>Enter Booking ID to Access the Form</h2>
    <input type="text" id="bookingId" placeholder="Enter Booking ID (e.g., shwh01)">
    <br />
    <button onclick="checkBookingId()">Submit</button>
    <p id="errorMsg"></p>
  </div>

  <!-- Footer -->
  <div class="footer">South Howrah Group</div>

  <script>
    const validBookingIds = [];
    for (let i = 1; i <= 85; i++) {
      validBookingIds.push("shwh" + (i < 10 ? "0" + i : i));
    }

    function checkBookingId() {
      const enteredId = document.getElementById("bookingId").value.trim().toLowerCase();
      const errorMsg = document.getElementById("errorMsg");

      if (validBookingIds.includes(enteredId)) {
        errorMsg.innerText = "";
        window.open("https://docs.google.com/forms/d/e/1FAIpQLSeG6CkPa6qC-luKW1oz8yE5ExJR8YlfXsUAG-BMM0dY_dtZ5g/viewform", "_blank");
      } else {
        errorMsg.innerText = "‚ùå Invalid Booking ID. Please try again.";
      }
    }
  </script>

</body>
</html>
