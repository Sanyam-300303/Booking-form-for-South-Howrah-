  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      height: 100vh;
      background-image: url('https://www.kailash-yatra.org/images/ashtpad.jpg');
      background-size: cover;
      background-position: center;

    .greeting {

    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      z-index: 1;
    }

    h2 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;

    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e91e63;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
    }

</head>

  <div class="container">
    <h2>Enter Booking ID to Access the Form</h2>
    <input type="text" id="bookingId" placeholder="Enter Booking ID (e.g., shwh01)">
    <button onclick="checkBookingId()">Submit</button>
    <p id="errorMsg"></p>
  </div>

  <script>
    const validBookingIds = [];
    for (let i = 1; i <= 85; i++) {
      validBookingIds.push("shwh" + (i < 10 ? "0" + i : i));
    }

    function checkBookingId() {
      const enteredId = document.getElementById("bookingId").value.trim().toLowerCase();
      const errorMsg = document.getElementById("errorMsg");

      if (validBookingIds.includes(enteredId)) {
        errorMsg.innerText = "";
        window.open("https://docs.google.com/forms/d/e/1FAIpQLSeG6CkPa6qC-luKW1oz8yE5ExJR8YlfXsUAG-BMM0dY_dtZ5g/viewform", "_blank");
      } else {
        errorMsg.innerText = "‚ùå Invalid Booking ID. Please try again.";
      }
    }
  </script>
